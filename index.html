<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@200&family=M+PLUS+Rounded+1c:wght@300&family=Noto+Serif+Display&display=swap"
        rel="stylesheet">
    <!-- TAB ICON IMAGE & TITLE-->
    <link rel="icon" href="assets/Bridgehub-logo.png" type="image">
    <title>BridgeHub</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header-wrapper">
        <div class="left-column">
            <div class="logo">
                <a href="index.html"><img src="assets/Bridgehub-logo.png" alt="logo">
                </a>
            </div>
        </div>
        <nav class="link-wrapper">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="pages/about.html">About</a>
            <a class="nav-link" href="#">Events</a>
            <a class="nav-link" href="#">Blog</a>
        </nav>
        <a href="pages/contact.html">
            <button type="button" class="button" a href="/pages/contact.html">Contact</button>
        </a>
    </header>

    <!-- MAIN -->
    <main>
        <div class="top-container">
            <h1 class="headline1">Creating connections where they matter most</h1>
            <div class="divider">_______________</div>
            <h2 class="headline2">Helping others navigate an unconventional path</h2>
        </div>
    </main>
    <!-- GRID 2x2-->
    <div class="second-container">
        <div class="grid-container">
            <div class="griditem1"><img src="assets/plant3.jpeg" class="plant3-img"></div>
            <div class="griditem2">2</div>
            <div class="griditem3">3</div>
            <div class="griditem4"><img src="assets/womenworking3.jpeg" class="womenworking3-img"></div>
        </div>
    </div>
    <!-- GRID BLOG FORM -->
    <div class="bottom-container">
        <div class="blog-flex">
            <div class="subscribe-heading">News & Insight | Subscribe for updates
            </div>
            <form id="email-form" name="email-form" method="get" class="form-grid-vertical" aria-label="Email Form">
                <input type="email" class="email-input" maxlength="256" name="Email-Address" data-name="Email-Address"
                    placeholder="Email Address" id="Email-Address" required>
                <input type="submit" value="Subscribe" class="Email-Submit-Button">
            </form>
        </div>
        <div class="blog-container">
            <div>
                <img src="assets/women1.jpeg" alt="blog-image" class="blog-thumbnail">
            </div>
            <div class="blog-link">
                <a href="#" class="blog-link">
                    <div class="medium-heading">Blog Title</div>
                    <div class="blog-text">Blog date | 2 min read</div>
                </a>
            </div>
        </div>
    </div>
    <footer class="footer-wrapper">
        <a href="index.html"><img src="assets/Bridgehub-logo.png" alt="logo" class="footer-logo"></a>
        <div class="social-media-links">
            <!-- twitter -->
            <!-- linkedin -->
        </div>
        <nav class="link-wrapper">
            <a class="nav-link-footer" href="#">Home</a>
            <a class="nav-link-footer" href="pages/about.html">About</a>
            <a class="nav-link-footer" href="#">Events</a>
            <a class="nav-link-footer" href="#">Blog</a>
            <a class="nav-link-footer" href="pages/contact.html">Contact</a>
        </nav>
    </footer>
</body>

</html>
