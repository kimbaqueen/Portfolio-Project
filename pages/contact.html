<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@200&family=M+PLUS+Rounded+1c:wght@300&family=Noto+Serif+Display&display=swap"
        rel="stylesheet">
    <!-- TAB ICON IMAGE & TITLE-->
    <link rel="icon" href="../assets/Bridgehub-logo.png" type="image">
    <title>Contact|BridgeHub</title>
</head>

<body>
    <header class="header-wrapper">
        <div class="left-column">
            <div class="logo">
                <img src="../assets/BridgeHub-logo-white.png" alt="logo">
            </div>
        </div>
        <nav class="link-wrapper">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Events</a>
            <a class="nav-link" href="#">Blog</a>
        </nav>
        <button type="button" class="button" a href="#">Contact</button>
    </header>

    <div class="main-container">
        <div class="top-container">
            Get in touch!<br>_______________<br>
            Fill out the form and we will get in touch as soon as we are able to.
        </div>

        <form>
            <div class="row">
                <label for="fname" placeholder="First Name"></label>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
            </div>
            <div class="row">
                <label for="lname" placeholder="Last Name"></label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
            </div>
            <div class="row">
                <label for="contact" placeholder="Contact Number"></label>
                <input type="text" id="contact" name="number" placeholder="Contact Number">
            </div>
            <div class="row">
                <label for="email" placeholder="Email"></label>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div class="row">
                <textarea id="message" name="message" placeholder="Type your message here"
                    style="height: 200px;"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer class="footer-wrapper">
        <nav class="link-wrapper">
            <a class="nav-link-footer" href="#">Home</a>
            <a class="nav-link-footer" href="#">About</a>
            <a class="nav-link-footer" href="#">Events</a>
            <a class="nav-link-footer" href="#">Blog</a>
            <a class="nav-link-footer" href="#">Contact</a>
        </nav>
    </footer>
</body>

</html>
